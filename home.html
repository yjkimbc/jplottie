<div id = "container">
    <header id = "header">
        <nav>
            <div class="navGroup">
                <a href="home.html">
                    <img src="img/logo.svg" class="logoimg">

        <main class="contentsbox"> 
            <div class="button-box">
                <button class="filter-button active" data-filter="전체">전체</button>
                <button class="filter-button" data-filter="로딩">로딩</button>
                <button class="filter-button" data-filter="아이콘">아이콘</button>                
                <button class="filter-button" data-filter="이벤트">이벤트</button>
              </div>
            <div class="contents"> 
                <template id="card-template">
                    <article class="card-item">
                        <lottie-player src="" background="transparent" speed="1" style="width: 100%; height: 250px;" hover loop></lottie-player>
                        <div class="card-text">
                            <h2 class="title"></h2>
                            <input class="myInput" value="" readonly>
                            <span class="add" onclick="copy_to_clipboard(this)">주소 복사</span>
                        </div>
                    </article>
                </template>
           </div>    
        </main>
</div>
